<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jard√≠n Eterno</title>

<style>
:root {
    --bg: #05060f;
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.15);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: var(--bg);
    font-family: 'Garamond', serif;
    overflow: hidden;
}

/* OVERLAY */
#overlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 1s ease;
}

#start-btn {
    padding: 16px 42px;
    background: transparent;
    color: white;
    border: 1px solid white;
    font-size: 1.2rem;
    letter-spacing: 2px;
    cursor: pointer;
}

#start-btn:hover {
    background: white;
    color: black;
}

/* WORLD */
.world {
    position: relative;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0 10px;
}

/* SKY */
.night-sky {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 70% 20%, #16213e 0%, #05060f 100%);
    z-index: -2;
}

.moon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 70px;
    height: 70px;
    background: #fdfae1;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
    opacity: 0.85;
}

/* TEXTO */
.text-box {
    max-width: 90%;
    padding: 18px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 15px;
    color: white;
    font-style: italic;
    font-size: 0.9rem;
    line-height: 1.5;
    text-align: center;
    margin-bottom: 15px;
}

/* ALBUM */
.album {
    width: 220px;
    padding: 10px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    cursor: pointer;
    margin-bottom: 10px;
}

.album img {
    width: 100%;
    border-radius: 12px;
    display: block;
}

.album-hint {
    margin-top: 6px;
    text-align: center;
    font-size: 0.65rem;
    color: rgba(255,255,255,0.7);
    font-style: italic;
}

/* SPOTIFY */
.spotify-link {
    padding: 10px 22px;
    border-radius: 30px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    text-decoration: none;
    font-size: 0.85rem;
    margin-bottom: 15px;
}

.spotify-link:hover {
    background: #1DB954;
    color: black;
}

/* GARDEN */
.garden {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 8px;
    transform: scale(0.75);
}

.flower {
    display: flex;
    flex-direction: column;
    align-items: center;
    transform-origin: bottom;
    animation: sway 4s ease-in-out infinite alternate;
}

.stem {
    width: 6px;
    height: var(--h);
    background: linear-gradient(to top, #132a13, #3a5a40);
    border-radius: 4px;
}

/* GERBERA */
.gerbera .head {
    width: 100px;
    height: 100px;
    position: relative;
}

.gerbera-petal {
    position: absolute;
    width: 9px;
    height: 45px;
    background: var(--c);
    border-radius: 60% 60% 10% 10%;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom center;
}

.gerbera-center {
    position: absolute;
    width: 24px;
    height: 24px;
    background: radial-gradient(circle, #5a2a0c, #3a1a08);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* ANIMACIONES */
@keyframes sway {
    from { transform: rotate(-3deg); }
    to { transform: rotate(3deg); }
}
</style>
</head>

<body>

<div id="overlay">
    <button id="start-btn">ENTRAR AL JARD√çN</button>
</div>

<div class="world" id="world">
    <div class="night-sky"></div>
    <div class="moon"></div>

    <div class="text-box">
        ‚ÄúDe entre todas las maravillas que adornan el universo,
        desde el brillo de las estrellas hasta la delicadeza de las flores,
        mi mirada se posa √∫nicamente en ti.‚Äù
        <br><br>
        Te quiere Andy ü§ç
    </div>

    <div class="album" id="album">
        <img id="album-img" src="img1.jpeg" alt="Recuerdo">
        <div class="album-hint">Toca para cambiar</div>
    </div>

    <a class="spotify-link" target="_blank"
       href="https://open.spotify.com/track/2dSz2px33HmyFwL5rDlh2e">
        üéµ Escuchar la canci√≥n
    </a>

    <div class="garden" id="garden"></div>
</div>

<script>
const btn = document.getElementById('start-btn');
const overlay = document.getElementById('overlay');
const world = document.getElementById('world');
const garden = document.getElementById('garden');

const colors = ['#e63946','#ffb703','#fb8500','#ff006e'];

function createGerbera(h, c) {
    const f = document.createElement('div');
    f.className = 'flower gerbera';
    f.style.setProperty('--h', h + 'px');

    const head = document.createElement('div');
    head.className = 'head';

    for (let i = 0; i < 32; i++) {
        const p = document.createElement('div');
        p.className = 'gerbera-petal';
        p.style.setProperty('--c', c);
        p.style.transform = `translateX(-50%) rotate(${i * (360 / 32)}deg)`;
        head.appendChild(p);
    }

    const center = document.createElement('div');
    center.className = 'gerbera-center';

    const stem = document.createElement('div');
    stem.className = 'stem';

    head.appendChild(center);
    f.append(head, stem);
    return f;
}

btn.onclick = () => {
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
        world.style.display = 'flex';

        for (let i = 0; i < 8; i++) {
            garden.appendChild(
                createGerbera(
                    110 + Math.random() * 90,
                    colors[Math.floor(Math.random() * colors.length)]
                )
            );
        }
    }, 1000);
};

/* CAMBIO DE IM√ÅGENES */
const images = ['img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg'];
let current = 0;

document.getElementById('album').onclick = () => {
    current = (current + 1) % images.length;
    document.getElementById('album-img').src = images[current];
};
</script>

</body>
</html>
