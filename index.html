<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jard√≠n Eterno</title>

<style>
:root {
    --bg: #05060f;
    --glass: rgba(255, 255, 255, 0.05);
    --border: rgba(255, 255, 255, 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background-color: var(--bg);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Garamond', serif;
}

/* OVERLAY */
#overlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease;
}

#start-btn {
    padding: 15px 40px;
    background: transparent;
    color: white;
    border: 1px solid white;
    cursor: pointer;
    font-size: 1.2rem;
    letter-spacing: 2px;
}

#start-btn:hover { background: white; color: black; }

/* WORLD */
.world {
    position: relative;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
}

/* SKY */
.night-sky {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 70% 20%, #16213e 0%, #05060f 100%);
    z-index: -2;
}

.moon {
    position: absolute;
    top: 50px;
    right: 80px;
    width: 100px;
    height: 100px;
    background: #fdfae1;
    border-radius: 50%;
    box-shadow: 0 0 40px #fdfae1;
}

/* TEXTO */
.text-box {
    position: absolute;
    top: 10%;
    left: 50px;
    max-width: 400px;
    padding: 25px;
    background: var(--glass);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 15px;
    color: white;
    font-style: italic;
    line-height: 1.6;
    animation: floatText 6s ease-in-out infinite;
}

/* SPOTIFY */
.spotify-link {
    position: absolute;
    top: 38%;
    left: 50px;
    padding: 12px 24px;
    color: white;
    text-decoration: none;
    background: rgba(255,255,255,0.08);
    border-radius: 30px;
}

.spotify-link:hover {
    background: #1DB954;
    color: black;
}

/* ALBUM */
.album {
    position: absolute;
    left: 65%;
    top: 18%;
    width: 260px;
    padding: 12px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    cursor: grab;
    animation: floatText 7s ease-in-out infinite;
}

.album img {
    width: 100%;
    border-radius: 12px;
}

.album-hint {
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.7);
    font-style: italic;
}

/* GARDEN */
.garden {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    margin-bottom: -10px;
}

.flower {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sway 4s ease-in-out infinite alternate;
}

.stem {
    width: 8px;
    height: var(--h);
    background: linear-gradient(to top, #132a13, #3a5a40);
    border-radius: 4px;
}

/* GERBERA */
.gerbera .head {
    width: 110px;
    height: 110px;
    position: relative;
}

.gerbera-petal {
    position: absolute;
    width: 10px;
    height: 50px;
    background: var(--c);
    border-radius: 60% 60% 10% 10%;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom center;
}

.gerbera-center {
    position: absolute;
    width: 28px;
    height: 28px;
    background: #3a1a08;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* ANIMATIONS */
@keyframes sway {
    from { transform: rotate(-3deg); }
    to { transform: rotate(3deg); }
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* üì± RESPONSIVE */
@media (max-width: 768px) {

    .text-box {
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        max-width: 90%;
        text-align: center;
        font-size: 0.95rem;
    }

    .spotify-link {
        top: auto;
        bottom: 22%;
        left: 50%;
        transform: translateX(-50%);
    }

    .album {
        width: 200px;
        left: 50%;
        top: 45%;
        transform: translateX(-50%);
    }

    .moon {
        width: 70px;
        height: 70px;
        top: 30px;
        right: 30px;
    }

    .garden {
        transform: scale(0.8);
        gap: 10px;
    }
}
</style>
</head>

<body>

<div id="overlay">
    <button id="start-btn">ENTRAR AL JARD√çN</button>
</div>

<div class="world" id="world">
    <div class="night-sky"></div>
    <div class="moon"></div>

    <div class="text-box">
        ‚ÄúDe entre todas las maravillas del universo, mi mirada se posa √∫nicamente en ti.‚Äù  
        <br><br>Te quiere Andy
    </div>

    <a class="spotify-link" target="_blank"
       href="https://open.spotify.com/track/2dSz2px33HmyFwL5rDlh2e">
        üéµ Escuchar la canci√≥n
    </a>

    <div class="album">
        <img id="album-img" src="img1.jpeg">
        <div class="album-hint">Toca para cambiar</div>
    </div>

    <div class="garden" id="garden"></div>
</div>

<script>
const btn = document.getElementById('start-btn');
const overlay = document.getElementById('overlay');
const world = document.getElementById('world');
const garden = document.getElementById('garden');

const colors = ['#e63946','#ffb703','#fb8500','#ff006e'];

function createGerbera(h, c) {
    const f = document.createElement('div');
    f.className = 'flower gerbera';
    f.style.setProperty('--h', h+'px');

    const head = document.createElement('div');
    head.className = 'head';

    for(let i=0;i<32;i++){
        const p = document.createElement('div');
        p.className = 'gerbera-petal';
        p.style.setProperty('--c', c);
        p.style.transform = `translateX(-50%) rotate(${i*(360/32)}deg)`;
        head.appendChild(p);
    }

    const center = document.createElement('div');
    center.className = 'gerbera-center';

    const stem = document.createElement('div');
    stem.className = 'stem';

    head.appendChild(center);
    f.append(head, stem);
    return f;
}

btn.onclick = () => {
    overlay.style.opacity = 0;
    setTimeout(()=>{
        overlay.style.display = 'none';
        world.style.display = 'flex';
        for(let i=0;i<8;i++){
            garden.appendChild(createGerbera(
                120+Math.random()*120,
                colors[Math.floor(Math.random()*colors.length)]
            ));
        }
    },1000);
};

/* ALBUM */
const imgs = ['img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg'];
let i = 0;
document.querySelector('.album').onclick = () => {
    i = (i+1)%imgs.length;
    document.getElementById('album-img').src = imgs[i];
};
</script>

</body>
</html>
